name: UI Designer
description: |
  UI Designers are responsible for creating the look and feel of a product. They work closely with UX Designers to ensure that the product is both functional and visually appealing. UI Designers are skilled in graphic design, typography, color theory, and layout design. They use tools like Adobe Photoshop, Sketch, and Figma to create mockups and prototypes of the product. UI Designers also work closely with developers to ensure that the final product is implemented correctly.

