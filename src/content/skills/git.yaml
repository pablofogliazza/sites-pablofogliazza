description: |
  Git es un sistema de control de versiones distribuido que te permite rastrear los cambios en tus archivos y colaborar con otros desarrolladores en proyectos de software.
  Con Git, puedes trabajar de forma eficiente en proyectos de cualquier tamaño y escala, manteniendo un historial completo de todos los cambios realizados en el código.
