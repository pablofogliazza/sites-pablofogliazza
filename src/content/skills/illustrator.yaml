description: |
  Illustrator es una herramienta de diseño gráfico vectorial que se utiliza para crear ilustraciones, logotipos, iconos, tipografías y otros elementos gráficos. 
  Con Illustrator, puedes crear gráficos escalables que se pueden ampliar o reducir sin perder calidad, lo que los hace ideales para su uso en impresión y diseño web.
